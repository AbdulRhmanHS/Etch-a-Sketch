<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Etch a Sketch</h1>
    <main>
        <div class="inputArea">
            <div class="inputBox">
                <label for="grid">Grid Size</label>
                <input type="range" id="grid" name="gridSize" min="1" max="100" step="1" value="16">
            </div>

            <button id="enter">Enter</button>
            <button id="clear">Clear</button>

            <div class="colorContainer">
                <label for="colorPicker" id="colorText">MidClick for Opacity Effect</label>
                <div class="colorPickerContainer">
                    <input type="color" id="colorPicker" value="#000000">
                    <label for="colorPicker">COLOR</label>
                </div>
            </div>
            
            <div class="rainbowButton">
                <label for="rainbow">Dbclick to cancel</label>
                <button id="rainbow">RAINBOW</button>
            </div>
        </div>
        <div id="container"></div>
        <div id="gridText"></div>
    </main>
</body>
</html>
